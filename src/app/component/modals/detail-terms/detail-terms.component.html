<div class="detailContainer">
  <div class="headerContainer">
    <app-header-modal [title]="'Szczegóły terminu'" />
    <app-close-button (clicked)="close()" />
  </div>
  @if(isLoadingResults){ <app-spinner /> }@else{
  <div class="detailTerm">
    <div class="dateTerm">
      <app-information-modal [title]="'Data zajęć:'" />
      <app-information-modal [title]="Term[0]" />
    </div>
    <div class="dateTerm">
      <app-information-modal [title]="'Czas rozpoczęcia:'" />
      <app-information-modal [title]="Term[1]" />
    </div>
    <div class="dateTerm">
      <app-information-modal [title]="'Czas zakończenia:'" />
      <app-information-modal [title]="Term[2]" />
    </div>
    @if(termDetail.class!=null){ @if(role == "teacher"){
    <div class="dateTerm">
      <app-information-modal [title]="'Student:'" />
      <app-information-modal
        [title]="
          termDetail.class.student.first_name +
          ' ' +
          termDetail.class.student.last_name
        "
      />
    </div>
    } @if(role=="student"){
    <div class="dateTerm">
      <app-information-modal [title]="'Nauczyciel:'" />
      <app-information-modal
        [title]="
          termDetail.teacher.firstName + ' ' + termDetail.teacher.lastName
        "
      />
    </div>
    }

    <div class="dateTerm">
      <app-information-modal [title]="'Przedmiot:'" />
      <app-information-modal [title]="termDetail.class.lesson.subject.name" />
    </div>
    <div class="dateTerm">
      <app-information-modal [title]="'Poziom:'" />
      <app-information-modal
        [title]="termDetail.class.lesson.subject_level.name"
      />
    </div>
    <div class="dateTerm">
      <app-information-modal [title]="'Cena:'" />
      <app-information-modal
        [title]="termDetail.class.lesson.price.toString() + ' zł'"
      />
    </div>
    }
  </div>
  @if(termDetail.class==null){
  <div class="deleteContainer">
    <app-delete-with-text-button (clicked)="delete()" />
  </div>
  }@else{ @if(role=="teacher"){
  <div class="deleteContainer">
    <app-cancel-with-text-button (clicked)="cancel()" />
  </div>
  }@else{
  <div class="deleteContainer">
    <app-cancel-with-text-button (clicked)="cancel()" />
  </div>
  } }}
</div>
