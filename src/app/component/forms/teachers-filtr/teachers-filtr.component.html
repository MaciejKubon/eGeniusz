<div class="filterCointenier">
  <form [formGroup]="filterFrom">
    <div class="filterBox">
      <h4>Przedmiot:</h4>
      <mat-form-field>
        <mat-label>Przedmiot</mat-label>
        <mat-select [formControl]="subjectValue" multiple>
          @for (e of subject; track e) {
          <mat-option [value]="e.id">{{ e.name }}</mat-option>
          }
        </mat-select>
        <!-- <mat-error>{{ errorSubjectValueMessage() }}</mat-error> -->
      </mat-form-field>
    </div>
    <div class="filterBox">
      <h4>Poziom:</h4>
      <mat-form-field>
        <mat-label>Poziom</mat-label>
        <mat-select [formControl]="subjectLevelValue" multiple>
          @for (e of subjectLevel; track e) {
          <mat-option [value]="e.id">{{ e.name }}</mat-option>
          }
        </mat-select>
        <!-- <mat-error>{{ errorSubjectLevelValueMessage() }}</mat-error> -->
      </mat-form-field>
    </div>
    <div class="filterBox">
      <h4>Cena:</h4>
      {{minPrice.value}}
        <mat-slider min="0" max="1000">
          <input value="0" [formControl]="minPrice" matSliderStartThumb>
          <input value="1000" [formControl]="maxPrice" matSliderEndThumb>
        </mat-slider>
        {{maxPrice.value}}
    </div>
  </form> 
  <div class="saveButtonContainer">
    <app-save-with-text-button (clicked)="saveFilter()"/>
  </div>
</div>
