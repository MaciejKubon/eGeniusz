<div class="register">
  <div class="form">
    <h2>Rejestracja Ucznia</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h4>Email:</h4>
      <mat-form-field>
        <mat-label>Wprowadź email</mat-label>
        <input
          matInput
          [formControl]="email"
          (blur)="updateEmailErrorMessage()"
          required
        />
        @if (email.invalid) {
        <mat-error>{{ errorEmailMessage() }}</mat-error>
        }
      </mat-form-field>
      <h4>Hasło:</h4>
      <mat-form-field>
        <mat-label>Wprowadź hasło</mat-label>
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          [formControl]="password"
          required
          (blur)="updatePasswordErrorMessage()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        @if (password.invalid) {
        <mat-error>{{ errorPasswordMessage() }}</mat-error>
        }
      </mat-form-field>
      <h4>Powtórz hasło:</h4>
      <mat-form-field>
        <mat-label>Wprowadź ponownie hasło</mat-label>
        <input
          matInput
          [type]="hide2() ? 'password' : 'text'"
          [formControl]="rePassword"
          required
          (blur)="updateRePasswordErrorMessage()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent2($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide2()"
        >
          <mat-icon>{{ hide2() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        @if (rePassword.invalid) {
        <mat-error>{{ errorRePasswordMessage() }}</mat-error>
        }
      </mat-form-field>
      <div class="submitButtonBox">
        <button mat-raised-button color="primary" type="submit">
          Zarejestruj się
        </button>
      </div>
    </form>
  </div>
</div>
